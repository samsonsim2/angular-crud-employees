<div mat-dialog-title>Employee Form</div>
<form [formGroup]="empForm" (ngSubmit) = "onFormSubmit()">
<div mat-dialog-content class="content">

    <div class="row"  >
      
        <mat-form-field appearance="outline" >       
            <mat-label >First name</mat-label>
            <input matInput type="text" placeholder="Samson" formControlName="firstName">
          </mat-form-field>

          <mat-form-field appearance="outline">       
            <mat-label>Last name</mat-label>
            <input matInput placeholder="Sim"  formControlName="lastName">
          </mat-form-field>
    </div>

     <div class="row">
        <mat-form-field appearance="outline" >       
            <mat-label >Email</mat-label>
            <input matInput type="email" placeholder="test@email.com"  formControlName="email">
          </mat-form-field>

          <mat-form-field  appearance="outline" > 
            <mat-label>Date of birth</mat-label>
            <input matInput [matDatepicker]="picker"  formControlName="dob">
            <mat-hint>MM/DD/YYYY</mat-hint>
            <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
          </mat-form-field>
    </div>

    <mat-radio-group aria-label="Select an option"  formControlName="gender">
      <mat-label>Gender</mat-label>
      <mat-radio-button value="1">Male</mat-radio-button>
      <mat-radio-button value="2">Female</mat-radio-button>
      <mat-radio-button value="2">Others</mat-radio-button>
    </mat-radio-group>

    <div class="row" >
      <mat-form-field appearance="outline">
        <mat-label>Education</mat-label>
        <mat-select  formControlName="education">
          <mat-option *ngFor="let val of education" [value]="val">{{val}}           
          </mat-option>
        </mat-select>
      </mat-form-field>

      <mat-form-field appearance="outline">       
        <mat-label>Company</mat-label>
        <input matInput placeholder="Example"  formControlName="company">
      </mat-form-field>
    </div>


  <div class="row">
    <mat-form-field appearance="outline" >       
        <mat-label >Experience</mat-label>
        <input matInput type="text" placeholder="4" type="number"  formControlName="experience">
      </mat-form-field>

      <mat-form-field appearance="outline" >       
        <mat-label>Package</mat-label>
        <input matInput placeholder="12" type="number"  formControlName="package">
        <mat-hint>in SGD</mat-hint>
      </mat-form-field>
    
</div>
  
</div>
<div mat-dialog-actions class="action">
    <button mat-raised-button type="button" [mat-dialog-close]="false" >Cancle</button>
    <button mat-raised-button color="primary" type="submit" >{{data? 'Update': 'Save'}}</button>
</div>
</form>
